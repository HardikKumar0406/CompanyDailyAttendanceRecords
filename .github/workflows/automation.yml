name: Run Selenium Tests Daily

on:
  schedule:
    - cron: '30 3 * * 1-5'  # 9:00 AM IST (Asia/Kolkata), Mon–Fri
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Set timezone to IST (Asia/Kolkata)
        run: |
          sudo ln -sf /usr/share/zoneinfo/Asia/Kolkata /etc/localtime
          echo "IST Time: $(date)"
          echo "TIMEZONE: $TZ"
        shell: bash

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Print CI and timezone info
        run: |
          echo "CI: $CI"
          echo "Working Directory: ${{ github.workspace }}"
          date

      - name: Set up writable directory for Excel export
        run: |
          mkdir -p ${{ github.workspace }}/tempExcel
          chmod -R 777 ${{ github.workspace }}/tempExcel
          echo "✅ tempExcel directory created"

      - name: Clean and compile project
        run: mvn clean compile

      - name: Run Selenium Tests
        run: mvn test
        env:
          CI: true
          TZ: Asia/Kolkata
          QA_USERNAME: ${{ secrets.QA_USERNAME }}
          QA_PASSWORD: ${{ secrets.QA_PASSWORD }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Archive Excel report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Attendance-Excel-Reports
          path: tempExcel/
