name: Run Selenium Tests Daily

on:
  schedule:
    - cron: '30 3 * * 1-5'  # 9:00 AM IST, Mondayâ€“Friday
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      CI: true
      QA_USERNAME: ${{ secrets.QA_USERNAME }}
      QA_PASSWORD: ${{ secrets.QA_PASSWORD }}
      EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full commit history

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create writable temp directory for Excel export
        run: mkdir -p ${{ github.workspace }}/tempExcel

      - name: Clean and compile
        run: mvn clean compile

      - name: Run Selenium Tests
        run: mvn test
