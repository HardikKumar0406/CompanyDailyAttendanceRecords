name: Run Selenium Tests Daily

on:
  schedule:
    - cron: '30 0 * * 2-6'  # 6:00 AM IST, Tuesday‚ÄìSaturday
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      CI: true
      QA_USERNAME: ${{ secrets.QA_USERNAME }}
      QA_PASSWORD: ${{ secrets.QA_PASSWORD }}
      EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

    steps:

      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üß© Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: üñ•Ô∏è Install Xvfb (Virtual Display for non-headless Chrome)
        run: |
          sudo apt-get install -y xvfb
          echo "Xvfb installed"

      - name: Debug Information
        run: |
          google-chrome --version
          which google-chrome
          echo "CI Mode: $CI"

      - name: üìÅ Create Excel export folder
        run: |
          mkdir -p ${{ github.workspace }}/tempExcel
          chmod -R 777 ${{ github.workspace }}/tempExcel
          echo "‚úî tempExcel directory ready"

      - name: üöÄ Run Selenium Tests with Retry (Xvfb wrapper)
        run: |
          xvfb-run -a ./run-with-retries.sh

      - name: üì¶ Upload Excel Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Attendance-Excel-Reports
          path: tempExcel/
